        <div class="row">
            <div class="col-md-8">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#island" aria-controls="island" role="tab" data-toggle="tab">Island</a>

                    <div role="tabpanel" class="tab-pane fade in active" id="island">

    <div class="col-md-4">
        <h3>World generator</h3>
        <form>
            <div class="form-gro">
                <label for="seed">1. Seed:</label>
                <input id="seed" type="text" placeholder="1253" value="1253" class="form-control"></input>
            </div>
            <div class="form-gro">
                <label for="formOfMap">2. Map Format:</label>
                <select id="formOfMap" class="form-control">
                            <option>Circle</option>
                        </select>
            </div>
            <div class="form-gro">
                <label for="coeficientsOfMap">3. Map format coeficients:</label>
                <span id="coeficientsOfMap" class="form-control">Placeholder for coeficients</span>
            </div>
            <div class="form-gro">
                <label for="coeficientsOfPerlin">4. Perlin noise coeficients:</label>
                <span id="coeficientsOfPerlin" class="form-control">Placeholder for coeficients</span>
            </div>
            <div class="form-gro">
                <label for="noiseNormaliseCount">5. Normalize noise times:</label>
                <input id="noiseNormaliseCount" type="text" placeholder="3" value="3" class="form-control"></input>
            </div>
            <div class="form-gro">
                <label for="coeficientsOfPerlin">6. Bioms coeficients:</label>
                <span id="coeficientsOfPerlin" class="form-control">Placeholder for coeficients</span>
            </div>
            <div class="form-gro">
                <label for="noiseNormaliseCount">7. Simulate wind times:</label>
                <input id="noiseNormaliseCount" type="text" placeholder="3" value="3" class="form-control"></input>
            </div>
        </form>
    </div>
