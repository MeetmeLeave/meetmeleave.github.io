<header>
    <h1 class="head">Procedural generation<h2/>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#island" aria-controls="island" role="tab" data-toggle="tab">Island</a>
                    </li>
                    <li role="presentation">
                        <a href="#town" aria-controls="town" role="tab" data-toggle="tab">Town/Cave</a>
                    </li>
                    <li role="presentation">
                        <a href="#story" aria-controls="story" role="tab" data-toggle="tab">Story Behavior</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="island">
                        <h3>Map stages will be here</h3>
                    </div>
                    <div role="tabpanel" class="tab-pane fade in" id="town">
                         <h1>NOT IMPLEMENTED</h1>
    </div>
    <div role="tabpanel" class="tab-pane fade in" id="story">
        <h1>NOT IMPLEMENTED</h1>
    </div>
    </div>
    </div>
    <div class="col-md-4">
        <h3>World generator</h3>
        <form>
            <div class="form-group">
                <label for="seed">1. Seed:</label>
                <input id="seed" type="text" placeholder="1253" value="1253" class="form-control"></input>
            </div>
            <div class="form-group">
                <label for="formOfMap">2. Map Format:</label>
                <select id="formOfMap" class="form-control">
                            <option>Circle</option>
                        </select>
            </div>
            <div class="form-group">
                <label for="mapWidth">3. Map Width:</label>
                <input id="mapWidth" type="text" placeholder="500" value="250" class="form-control"></input>
            </div>
            <div class="form-group">
                <label for="mapHeight">4. Map Height:</label>
                <input id="mapHeight" type="text" placeholder="500" value="250" class="form-control"></input>
            </div>
            <div class="form-group row">
                <label class="col-sm-5">5. Clear map borders:</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                        <input id="makeWater" type="checkbox" checked="true"> Make it to be water
                    </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="perlinScale">6. Perlin noise scale:</label>
                <input id="perlinScale" type="text" placeholder="0.04" value="0.08" class="form-control"></input>
            </div>
            <div class="form-group">
                <label for="noiseNormaliseCount">7. Normalize noise times:</label>
                <input id="noiseNormaliseCount" type="text" placeholder="2" value="3" class="form-control"></input>
            </div>
            <div class="form-group">
                <label for="coeficientsOfBioms">8. Bioms coeficients:</label>
                <span id="coeficientsOfBioms" class="form-control">Placeholder for coeficients</span>
            </div>
            <div class="form-group">
                <label for="noiseNormaliseCount">9. Simulate wind times:</label>
                <input id="noiseNormaliseCount" type="text" placeholder="3" value="3" class="form-control"></input>
            </div>
            <div class="form-group">
                <input id="generateNewResults" type="button" value="Generate" class="btn" onclick="generateMap();"></input>
            </div>
        </form>
    </div>
    </div>
    </div>
    </body>
